<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="ct-container">

        <center>
            <u><h1 style="text-align:center">Quick Cite</h1></u>
            <button id="copy" class="button">Copy</button>
            <div id= "citeButtons">
            <button id='MLA'; class="button";>MLA Type</button>
            <button id='APA'; class="button";>APA Type</button>
            </div>
        </center>
        <div id="contentBox">
            <div id="title" border-top-radius: 3px;>
                <b>Title</b>
                <input type="text" name="inputBox" id="title2" placeholder="enter your text here">
            </div>
            <div id="author">
                <b>Author</b>
                <input type="text" name="inputBox" id="author2" placeholder="enter your text here">
            </div>
            <div id="website title">
                <b>Website title</b>
                <input type="text" name="inputBox" placeholder="enter your text here">
            </div>
            <div id="date">
                <b>Date published</b>
                <input type="text" name="inputBox" placeholder="enter your text here">
            </div>
            <div id="publisher">
                <b>Publisher</b>
                <input type="text" name="inputBox" placeholder="enter your text here">
            </div>
            <div id="URL">
                <b>URL</b> </div>
            <div id="complete_citation">
                <p id ='citeText'>Complete citation</p></div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>

</html>
