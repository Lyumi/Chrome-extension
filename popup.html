<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <table>
            <h1 style="text-align:center">Quick Cite</h1>
            <div id="toggle">
                <h2>MLA</h2>
                <label class="switch" style="text-align:center">
                    <input type="checkbox" >
                    <div class="slider round" >
                        </label>
                    </div>
                </label>
                <h2>APA</h2></div>
        </table>
    </center>
    <div id="contentBox">
        <div id="title">
            <b>Title</b>P
            <input type="text" name="inputBox" id="title2" placeholder="enter your text here">
        </div>
        <div id="author">
            <b>Author</b>
            <input type="text" name="inputBox" id="author2" placeholder="enter your text here">
        </div>
        <div id="website title">
            <b>Website title</b>
            <input type="text" name="inputBox" placeholder="enter your text here">
        </div>
        <div id="date">
            <b>Date published</b>
            <input type="text" name="inputBox" placeholder="enter your text here">
        </div>
        <div id="publisher">
            <b>Publisher</b>
            <input type="text" name="inputBox" placeholder="enter your text here">
        </div>
        <div id="URL">
            <b>URL</b> </div>
        <div id="complete citation">
            <b>Complete citation</b></div>
    </div>
    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>

</html>
