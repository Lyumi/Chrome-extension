<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="ct-container">
        <center>
            <h1 style="text-align:center">Quick Cite</h1>
                <div id="toggle">
                    <h4>MLA</h4>
                    <label class="switch" style="text-align:center">
                        <input type="checkbox" id="citeType">
                        <div class="slider round">
                    </label>
                    </div>
                    </label>
                    <h4>APA</h4>
                </div>            
        </center>
        <div id="contentBox">
            <div id="title" border-top-radius: 3px;>
                <b>Title</b>
                <input type="text" name="inputBox" id="title2" placeholder="enter your text here">
            </div>
            <div id="author">
                <b>Author</b>
                <input type="text" name="inputBox" id="author2" placeholder="enter your text here">
            </div>
            <div id="website title">
                <b>Website title</b>
                <input type="text" name="inputBox" placeholder="enter your text here">
            </div>
            <div id="date">
                <b>Date published</b>
                <input type="text" name="inputBox" placeholder="enter your text here">
            </div>
            <div id="publisher">
                <b>Publisher</b>
                <input type="text" name="inputBox" placeholder="enter your text here">
            </div>
            <div id="URL" border-bottom-radius: 3px;>
                <b>URL</b> </div>
            <div id="complete_citation">
                <b>Complete citation</b></div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>

</html>
